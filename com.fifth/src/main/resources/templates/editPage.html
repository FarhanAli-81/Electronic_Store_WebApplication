<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">New Product</h2>
        <form method="post" enctype="multipart/form-data" th:object="${productObject}">
            <div class="row mb-3">
                <lable class="col-sm-4 col-form-label">Id</lable>
                <div class="col-sm-8">
                    <input readonly class="form-control-plainText" th:value="${product.Id}">

                </div>

            </div>
            <div class="row mb-3">
                <lable class="col-sm-4 col-form-label">Name</lable>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${productObject.name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errorClass="text-danger" th:error="${productObject.name}"></p>
                </div>

            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Brand</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${productObject.brand}">
                    <p th:if="${#fields.hasErrors('brand')}" th:errorClass="text-danger" th:error="${productObject.brand}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Category</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="${productObject.category}">
                        <option value='other'>Other</option>
                        <option value='Laptop'>Laptop</option>
                        <option value='Mobile'>Mobile</option>
                        <option value='machine'>Washing Machine</option>
                    </select>
                    <p th:if="${#fields.hasErrors('category')}" th:errorClass="text-danger" th:error="${productObject.category}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${productObject.price}" type="number" step="5" min="0">
                    <p th:if="${#fields.hasErrors('price')}" th:errorClass="text-danger" th:error="${productObject.price}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${productObject.description}">
                    <p th:if="${#fields.hasErrors('description')}" th:errorClass="text-danger" th:error="${productObject.description}"></p>
                </div>
            </div>


            <div class="row mb-3">
                <div class="offset-sm-4 col-sm-8">
                    <img th:src="@{'/images/'+${product.imageFileName}}" alt="...." width="150">
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${productObject.imageFile}" type="file">
                    <p th:if="${#fields.hasErrors('imageFile')}" th:errorClass="text-danger" th:error="${productObject.imageFile}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Create At</label>
                <div class="col-sm-8">
                    <input readonly class="form-control-plaintext" th:value="${product.createdDate}">
                </div>
            </div>



            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/create" role="button" >Cancle</a>
                </div>
            </div>

        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
