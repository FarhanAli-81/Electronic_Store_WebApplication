<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<a href="/create" class="btn btn-primary btn-8m">Add Product</a>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
        <th>CreatedAt</th>
        <th>Action</th>

    </tr>
    </thead>

    <tbody>

       <tr th:each="product : ${products}">
           <td th:text="${product.id}"></td>
           <td th:text="${product.name}"></td>
           <td th:text="${product.brand}"></td>
           <td th:text="${product.category}"></td>
           <td th:text="${product.price}"></td>
           <td th:text="${product.description}"></td>
           <td>


               <img th:src="@{'images/'+${product.imageFileName}}" th:alt="${product.imageFileName}" width="100">

           </td>
           <td th:text="${product.createdDate.toString().substring(0, 10)}">

           </td>
           <td style="white-space:newrap">
               <a class="btn btn-primary btn-8m"
                  th:href="@{/edit(id=${product.id})}">Edit</a>
               <a class="btn btn-danger btn-8m"
                  th:href="@{/delete(id=${product.id})}"
                  onclick="return confirm('Are you sure ?')"
               >Delete</a>
           </td>

       </tr>



    </tbody>


</table>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
